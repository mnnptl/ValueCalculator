<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de valeur d'un projet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 2px;
        }
        #result {
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .range-value {
            text-align: center;
            font-weight: 500;
            margin-top: 5px;
        }
        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur de valeur</h1>
        <form id="valueCalculator">
            <div class="question">
                <label for="rarity"><span class="emoji">üíé</span>Raret√© / Expertise du service :</label>
                <input type="range" id="rarity" name="rarity" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Service courant</span>
                    <span>Expertise unique</span>
                </div>
                <div class="range-value" id="rarityValue">5</div>
            </div>
            <div class="question">
                <label for="importance"><span class="emoji">‚ôüÔ∏è</span>Importance pour le projet du client :</label>
                <input type="range" id="importance" name="importance" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Secondaire</span>
                    <span>Crucial</span>
                </div>
                <div class="range-value" id="importanceValue">5</div>
            </div>
            <div class="question">
                <label for="complexity"><span class="emoji">üîß</span>Complexit√© technique du projet :</label>
                <input type="range" id="complexity" name="complexity" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Simple</span>
                    <span>Tr√®s complexe</span>
                </div>
                <div class="range-value" id="complexityValue">5</div>
            </div>
            <div class="question">
                <label for="lifespan"><span class="emoji">‚è≥</span>Dur√©e de vie estim√©e du projet :</label>
                <input type="range" id="lifespan" name="lifespan" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Court terme</span>
                    <span>Long terme</span>
                </div>
                <div class="range-value" id="lifespanValue">5</div>
            </div>
            <div class="question">
                <label for="scope"><span class="emoji">üî¨</span>√âtendue du projet :</label>
                <input type="range" id="scope" name="scope" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Petit projet</span>
                    <span>Projet complet</span>
                </div>
                <div class="range-value" id="scopeValue">5</div>
            </div>
            <div class="question">
                <label for="roi"><span class="emoji">üìà</span>Potentiel de retour sur investissement :</label>
                <input type="range" id="roi" name="roi" min="1" max="10" value="5">
                <div class="scale-labels">
                    <span>Faible/Incertain</span>
                    <span>√âlev√©/√âvident</span>
                </div>
                <div class="range-value" id="roiValue">5</div>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('valueCalculator');
            const result = document.getElementById('result');
            const inputs = document.querySelectorAll('input[type="range"]');

            function updateResult() {
                const values = Array.from(inputs).map(input => parseInt(input.value));
                const valueScore = values.reduce((sum, value) => sum + value, 0) / values.length;
                const coefficient = ((valueScore - 1) / (10 - 1)) * (5 - 1) + 1;

                result.innerHTML = `<p>Ton coefficient de valeur est : <strong>${coefficient.toFixed(2)}</strong></p>`;
            }

            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    document.getElementById(`${this.id}Value`).textContent = this.value;
                    updateResult();
                });
            });

            updateResult();
        });
    </script>
</body>
</html>
